<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Yeah! URLs Webapp" />
  <title>Yeah! URLs Webapp</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#009688">
  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#009688">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Yeah! URLs Webapp">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Yeah! URLs Webapp">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <paper-header-panel drawer mode="standard">
        <!-- Drawer Toolbar -->
        <paper-toolbar>
          <span class="paper-font-display">Menu</span>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="login" href="/">
            <iron-icon icon="social:person-outline"></iron-icon>
            <span>Login</span>
          </a>
          <a data-route="overview" href="/overview">
            <iron-icon icon="list"></iron-icon>
            <span>Overview</span>
          </a>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main mode="standard">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>
          <!-- Toolbar icons-->
          <paper-icon-button id="btnLogout" icon="eject" on-click="showLogoutMessage"></paper-icon-button>
          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Yeah! URLs Webapp</div>
          <!-- Application sub title -->
          <div class="bottom title"></div>
        </paper-toolbar>
        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="login">
              <paper-material id="pmLogin" elevation="1">
                <paper-toolbar>
                  <h1 class="paper-font-display1"><span>Login</span></h1>
                </paper-toolbar>
                <my-login id="elLogin"
                          on-call-overview-refresh="callRefreshOverview"></my-login>
              </paper-material>
            </section>

            <section data-route="overview">
              <paper-material id="pmOverview" elevation="1">
                <paper-toolbar>
                  <h1 class="paper-font-display1"><span>Overview</span></h1>
                </paper-toolbar>
                <my-overview id="elOverview">
                </my-overview>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="info-toast"
                 duration="1500"
                 text="Hello, World!">
    </paper-toast>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
  <!--firebase-->
  <script src='https://cdn.firebase.com/js/client/2.2.7/firebase.js'></script>
</body>
</html>
