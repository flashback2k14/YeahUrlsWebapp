<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Yeah! URLs Webapp" />
  <title>Yeah! URLs Webapp</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#083D56">
  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#083D56">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Yeah! URLs Webapp">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Yeah! URLs Webapp">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <paper-header-panel id="paperSidebarPanel" drawer mode="standard">
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar" class="tall">
          <div class="middle">
            <div class="user-info-container">
              <img id="imgUserProfilePicture" class="user-info-picture circular" src="images/touch/icon-128x128.png" alt="User Profile Picture" />
              <div id="tbUserName" class="user-info-username">Your Username...</div>
              <div id="tbUserEmailAddress" class="user-info-emailaddress">Your Emailaddress...</div>
            </div>
          </div>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="login" id="menuItemLogin" class="show-menu-item" href="/">
            <iron-icon icon="social:person-outline"></iron-icon>
            <span>Login</span>
          </a>
          <a data-route="urls" id="menuItemUrls" class="hide-menu-item" href="/urls">
            <iron-icon icon="list"></iron-icon>
            <span>My URLs</span>
          </a>
          <a data-route="notes" id="menuItemNotes" class="hide-menu-item" href="/notes">
            <iron-icon icon="note-add"></iron-icon>
            <span>My Notes</span>
          </a>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main mode="standard">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>
          <!-- Toolbar icons-->
          <paper-icon-button id="btnLogout" icon="eject" on-click="logoutUser"></paper-icon-button>
          <!-- Application name -->
          <div class="middle paper-font-display1 app-name">Yeah! URLs Webapp</div>
          <!-- Application sub title -->
          <div class="bottom title"></div>
        </paper-toolbar>
        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="login">
              <paper-material id="pmLogin" elevation="5">
                <yeah-login id="elLogin"
                          on-login-successful="handleLoginSuccessful"
                          on-login-failed="handleLoginFailed">
                </yeah-login>
              </paper-material>
            </section>

            <section data-route="urls">
              <paper-material id="pmUrls" elevation="5">
                <yeah-urls id="elUrls"
                           on-login-expired="handleLoginExpired"
                           on-edit-item-successful="handleEditItemSuccessful"
                           on-edit-item-failed="handleEditItemFailed"
                           on-remove-item-successful="handleRemoveItemSuccessful"
                           on-remove-item-failed="handleRemoveItemFailed">
                </yeah-urls>
              </paper-material>
            </section>

            <section data-route="notes">
              <paper-material id="pmNotes" elevation="5">
                <yeah-notes id="elNotes"
                          on-login-expired="handleLoginExpired"
                          on-remove-item-successful="handleRemoveItemSuccessful"
                          on-remove-item-failed="handleRemoveItemFailed">
                </yeah-notes>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="info-toast"
                 duration="3000"
                 text="Hello, World!">
    </paper-toast>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/firebase-prototype-dao.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/user-info.js"></script>
  <!-- endbuild-->
  <!--firebase-->
  <script src='https://cdn.firebase.com/js/client/2.3.1/firebase.js'></script>
</body>
</html>
