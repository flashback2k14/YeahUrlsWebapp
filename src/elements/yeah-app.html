<link rel="import" href="../yeah-imports.html">
<link rel="lazy-import" href="yeah-login.html">
<link rel="lazy-import" href="yeah-urls.html">
<link rel="lazy-import" href="yeah-notes.html">
<link rel="lazy-import" href="yeah-404.html">

<dom-module id="yeah-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <!-- application route area -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <!-- application area -->
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" 
            attr-for-selected="name" 
            class="drawer-list" 
            role="navigation">
          <a name="login" href="login">Login</a>
          <a name="urls" href="urls">URLs</a>
          <a name="notes" href="notes">Notes</a>
        </iron-selector>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="yeah-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Yeah! URLs Webapp</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <yeah-login name="login"></yeah-login>
          <yeah-urls name="urls"></yeah-urls>
          <yeah-notes name="notes"></yeah-notes>
          <yeah-404 name="404"></yeah-404>
        </iron-pages>
        
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class YeahApp extends Polymer.Element {

      static get is() { return "yeah-app"; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: "_pageChanged",
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          "_routePageChanged(routeData.page)",
        ];
      }

      constructor() {
        super();
        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }
        // If no page was found in the route data, page will be an empty string.
        // Deault to "view1" in that case.
        this.page = page || "login";
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl("yeah-" + page + ".html");
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = "404";
      }
    }
    window.customElements.define(YeahApp.is, YeahApp);
  </script>
</dom-module>
